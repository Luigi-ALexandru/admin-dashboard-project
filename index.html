<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    
    <div class="dashboard-container">
        <div class="box box1">
            <div class="smallbox b1">Dashboard</div>
            <div class="smallbox b2"></div>
            <div class="smallbox b3">Home</div>
            <div class="smallbox b4">Profile</div>
            <div class="smallbox b5">Messages</div>
            <div class="smallbox b6">History</div>
            <div class="smallbox b7">Tasks</div>
            <div class="smallbox b8">Communities</div>
            <div class="smallbox b9"></div>
            <div class="smallbox b10">Settings</div>
            <div class="smallbox b11">Support</div>
            <div class="smallbox b12">Privacy</div>
        </div>
        <div class="horizontal-display">
            <div class="box box2">
                <div class="header-smallbox hb1">
                    <input type="text" placeholder="Search..">
                </div>
                <div class="header-smallbox hb2">
                </div>
                <div class="header-smallbox hb3">
                    <p id="logo-name">(GitHub Logo) Luigi-ALexandru</p>
                </div>
                <div class="header-smallbox hb4">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="box box3">  
                <div class="content-box cb1">
                    <div class="littlebox lb1">Your Projects</div>
                    <div class="littlebox">Super Cool Project</div>
                    <div class="littlebox">Less Cool Project</div>
                    <div class="littlebox">Impossible App</div>
                    <div class="littlebox">Easy Pease App</div>
                    <div class="littlebox">Ad Blocker</div>
                    <div class="littlebox">Money Maker</div>
                </div>
                <div class="content-box cb2">   
                    <div class="littlebox lb2">Announcements</div>
                    <div class="littlebox"></div>
                    <div class="littlebox">Trending</div>
                    <div class="littlebox"></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
